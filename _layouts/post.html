---
layout: default
---

<article class="post">
  <h1>
    <div class="date">{{ page.date | date: "%B %e, %Y" }}</div>
    {{ page.title }}
  </h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Last modified {{ last_modified_at | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
