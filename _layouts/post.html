---
layout: default
---

<article class="post">
  <h1>
    {{ page.title }}
    <div class="date">{{ post.date | date: "%B %e, %Y" }}</div>
  </h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
