---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <div style="font-size:16px">{{ post.date | date: "%B %e, %Y" }}</div>
      </h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
